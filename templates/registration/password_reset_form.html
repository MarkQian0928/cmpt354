{% extends 'base.html' %}

{% block title %}Forget Password{% endblock %}

{% block content %}
    <h1>Forgot password?</h1>
    <p>We'll send you a password reset link to the email address you provided below</p>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
